<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Customers screen</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <table>
            <tr>
                <td valign="middle" class="current-ticket">
                    <span id="lblTicket1" class="current-ticket-number"
                        >Ticket W</span
                    >
                    <br />
                    <span id="lblDesk1" class="ticket-current-desktop"
                        >Desk W</span
                    >
                </td>
                <td>
                    <table>
                        <tr>
                            <td>
                                <span id="lblTicket2" class="secondary-ticket"
                                    >Ticket X</span
                                >
                                <br />
                                <span id="lblDesk2">Desk X</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span id="lblTicket3" class="secondary-ticket"
                                    >Ticket Y</span
                                >
                                <br />
                                <span id="lblDesk3">Desk Y</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span id="lblTicket4" class="secondary-ticket"
                                    >Ticket Z</span
                                >
                                <br />
                                <span id="lblDesk4">Desk Z</span>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <script src="./js/public.js"></script>
    </body>
</html>
